<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扁平数据结构转tree</title>
</head>
<body>
  <script>
    let arr = [
      {id: 1, name: '部门1', pid: 0},
      {id: 2, name: '部门2', pid: 1},
      {id: 3, name: '部门3', pid: 1},
      {id: 4, name: '部门4', pid: 3},
      {id: 5, name: '部门5', pid: 4},
    ]
    fn(arr)
    function fn(arr) {
      let obj = arr[0]
      let index = 0
      let num = 0
      foo(obj)
      function foo(obj) {
        obj.children = []
        for(let i = index; i < arr.length; i++) {
          num++
          if (obj.id === arr[i].pid) {
            index = i
            obj.children.push(arr[i])
            foo(arr[i])
          }
        }
      }
      console.log(obj)
      console.log(num)
    }
  </script>
</body>
</html>
