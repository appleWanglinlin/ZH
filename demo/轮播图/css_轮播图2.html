<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/css_轮播图2.css">
  <title>css_轮播图2</title>
</head>
<body>
  <div class="swiper-container">
    <input class="swiper-input" id="swiper-li1" type="radio" name="swiper" checked>
    <input class="swiper-input" id="swiper-li2" type="radio" name="swiper">
    <input class="swiper-input" id="swiper-li3" type="radio" name="swiper">
    <input class="swiper-input" id="swiper-li4" type="radio" name="swiper">
    <input class="swiper-input" id="swiper-li5" type="radio" name="swiper">
    <input class="swiper-input" id="swiper-li6" type="radio" name="swiper">
    <div class="swiper-box">
      <ul class="swiper-img">
        <li class="swiper-li1">
          <label for="swiper-li6">pre</label>
          <a href="https://www.baidu.com/" target="_blank">
            <img src="../images/num1.jpg" alt="">
          </a>
          <label for="swiper-li2">next</label>
        </li>
        <li class="swiper-li2">
          <label for="swiper-li1">pre</label>
          <a href="https://www.baidu.com/" target="_blank">
            <img src="../images/num2.jpg" alt="">
          </a>
          <label for="swiper-li3">next</label>
        </li>
        <li class="swiper-li3">
          <label for="swiper-li2">pre</label>
          <a href="https://www.baidu.com/" target="_blank">
            <img src="../images/num3.jpg" alt="">
          </a>
          <label for="swiper-li4">next</label>
        </li>
        <li class="swiper-li4">
          <label for="swiper-li3">pre</label>
          <a href="https://www.baidu.com/" target="_blank">
            <img src="../images/num4.jpg" alt="">
          </a>
          <label for="swiper-li5">next</label>
        </li>
        <li class="swiper-li5">
          <label for="swiper-li4">pre</label>
          <a href="https://www.baidu.com/" target="_blank">
            <img src="../images/num5.jpg" alt="">
          </a>
          <label for="swiper-li6">next</label>
        </li>
        <li class="swiper-li6">
          <label for="swiper-li5">pre</label>
          <a href="https://www.baidu.com/" target="_blank">
            <img src="../images/num6.jpg" alt="">
          </a>
          <label for="swiper-li1">next</label>
        </li>
      </ul>
      <div class="swiper-content">
        <div class="swiper-content1">
          <a href="https://www.baidu.com/" target="_blank">
            <div>1</div>
          </a>
        </div>
        <div class="swiper-content2">
          <a href="https://www.baidu.com/" target="_blank">
            <div>2</div>
          </a>
        </div>
        <div class="swiper-content3">
          <a href="https://www.baidu.com/" target="_blank">
            <div>3</div>
          </a>
        </div>
        <div class="swiper-content4">
          <a href="https://www.baidu.com/" target="_blank">
            <div>4</div>
          </a>
        </div>
        <div class="swiper-content5">
          <a href="https://www.baidu.com/" target="_blank">
            <div>5</div>
          </a>
        </div>
        <div class="swiper-content6">
          <a href="https://www.baidu.com/" target="_blank">
            <div>6</div>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
