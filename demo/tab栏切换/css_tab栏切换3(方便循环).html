<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/css_tab栏切换3(方便循环).css">
  <title>CSS3-Tab栏2</title>
</head>
<body>
  <!-- 
    缺点：适用于高度固定，因为内容不占位置，
    优点，不需要手动增删样式
  -->
  <div class="tab-container">
    <div class="tab-box">
      <div class='tab-item'>
        <input class="tab-input" id="tab-label1" type="radio" name="tab" checked>
        <label for="tab-label1">列表1</label>
        <div class="tab-content">列表1内容列表1内容列表1内容</div>
      </div>
      <div class='tab-item'>
        <input class="tab-input" id="tab-label2" type="radio" name="tab">
        <label for="tab-label2">列表2</label>
        <div class="tab-content">列表2内容列表2内容列表2内容</div>
      </div>
      <div class='tab-item'>
        <input class="tab-input" id="tab-label3" type="radio" name="tab">
        <label for="tab-label3">列表3</label>
        <div class="tab-content">列表3内容列表3内容列表3内容</div>
      </div>
    </div>
  </div>
</body>
</html>
